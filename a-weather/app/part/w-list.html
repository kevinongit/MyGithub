<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="hour in hourly | filter:query | orderBy:orderProp" class="thumbnail">
          <table>
            <tr ng-repeat="(key, value) in hour">
              <td> {{key}} : </td> <td> {{value}} </td>
            </tr>
          </table>
        </li>
      </ul>

    </div>
  </div>
</div>
